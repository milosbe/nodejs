    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#view" role="tab">view</a>
        </li>

    <div class="tab-content">
        <div class="tab-pane active" id="view">
            <div class="row col">
                <select id="sortSelect" class="custom-select">
                    <option selected>Sort by</option>
                    <option value="category ascending">Category ascending</option>
                    <option value="category descending">Category descending</option>
                </select>

                <select id="filterSelect" class="custom-select">

                    <option value="wife">Wife</option>
                    <option value="girlfriend">Girlfriend</option>
                </select>
            </div>
            <div class="row" id ="content"></div>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="img"></div>
                            <div id="map" style="height: 30em;"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
